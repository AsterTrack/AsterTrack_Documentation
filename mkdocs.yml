site_name: AsterTrack Documentation
site_url: https://docs.astertrack.dev

repo_name: Doc Repo
repo_url: https://github.com/AsterTrack/AsterTrack_Documentation
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/icon.png
  favicon: assets/favicon.ico
  features:
    - navigation.instant
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    - scheme: default
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: teal
      accent: teal
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: teal
      accent: teal
plugins:
  - privacy
  - search
  - social

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

